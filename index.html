<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluck Function</title>
</head>

<body>
    <input type="submit" onclick="pluck()" value="Pluck Randomly">
    <label id="result"></label>
</body>
<script>
    

    function pluck(arr) {
        arr = [1,2,4,5,6,7,8,9,0,1,2,10,200,1300,4446,444446,14444454,533334654,15111116465];
        const randIndex = Math.floor(Math.random() * arr.length);
        return document.getElementById("result").innerHTML = arr[randIndex];
    }
//    console.log(pluck());
</script>

</html>
